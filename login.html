<!DOCTYPE html>
<html>
<head>
    <title>Signin Template for Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="mb-3">
                    <img src="logo.png" width="40" height="40" class="float-left"> 
                    <h3> &ensp;Login </h3>
                </div>
                <form accept="" class="shadow p-4">                  
                    <div class="mb-3">
                        <label for="username">Username</label>
                        <input type="email" class="form-control" name="username" id="username" placeholder="Username">
                    </div>
    
                    <div class="mb-3">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" name="password" id="Password" placeholder="Password">
                    </div>
    
                    <div class="mb-3">
                        <button type="submit" class="btn btn-block btn-warning">Login</button>
                    </div>
    
                    <hr>
    
                    <p class="text-center mb-0"> <a href="#" style="color: orange">Add new account</a></p>
                    
                </form>
            </div>
        </div>
    </div>      
</body>    
</html>
